<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>@calycode/cli Docs</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <link rel="icon" href="./_media/favicon.ico" />
   <meta name="description"
      content="Documentation site for @calycode/cli, which is a powerful CLI for automating and improving developer experience of Xano Nocode Backend users." />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/css/custom.css" />
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
   <link href="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/addons/core-dark.min.css" rel="stylesheet" />
   <link href="./styles.css" rel="stylesheet" />
   <link href="./custom-styles.css" rel="stylesheet" />
</head>

<body class="loading sidebar-chevron-left sidebar-group-box sidebar-toggle-chevron">
   <!-- SVG Blurred Background + Dark Overlay -->
   <div class="fixed inset-0 w-full h-full pointer-events-none -z-10">
      <!-- ... SVG code from blog ... -->
      <div id="mouse-highlight" class="pointer-events-none absolute inset-0"
         style="z-index: 10; mix-blend-mode: lighten; transition: opacity 0.3s; opacity: 0.5"></div>
      <div class="absolute inset-0 bg-[#222326] opacity-85"></div>
   </div>
   <div id="app"></div>
   <script>
      window.$docsify = {
         el: '#app',
         name: '@calycode/cli Docs',
         nameLink: '#/',
         alias: {
            '/': '#/',
            '/.*/_sidebar.md': '/_sidebar.md',
         },
         repo: 'https://github.com/calycode/xano-tools.git',
         autoHeader: true,
         loadSidebar: true,
         sidebarDisplayLevel: 2,
         logo: '/_media/logo.png',
         notFoundPage: true,
         auto2top: true,
         search: 'auto',
         copyCode: {
            buttonText: 'copy',
         },
         pagination: {
            previousText: 'Previous',
            nextText: 'Next',
            crossChapter: true,
            crossChapterText: true,
         },
         loadNavBar: false,
         pageActionItems: {
            button: {
               label: 'Copy page',
            },
         },
         plugins: [
            function (hook, vm) {
               hook.beforeEach((content) => beforeEach(content));
               hook.doneEach(() => {
                  setupTermynal();
                  showRandomAnnouncement('announce-left', 5000);
                  showRandomAnnouncement('announce-right', 10000);
               });
            },
         ],
      };
   </script>

   <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/js/custom.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/js/termynal.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>
   <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
   <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

   <!-- Page actions plugin -->
   <script src="https://cdn.jsdelivr.net/npm/docsify-page-actions-menu@latest"></script>

   <!-- Mouse highlight animation -->
   <script>
      const highlight = document.getElementById('mouse-highlight');
      function updateHighlight(e) {
         const w = window.innerWidth,
            h = window.innerHeight;
         const x = (e.clientX / w) * 100,
            y = (e.clientY / h) * 100;
         highlight.style.background = `radial-gradient(circle at ${x}% ${y}%,
   rgba(69,243,255,0.22) 0%, rgba(69,243,255,0.12) 14%, rgba(69,243,255,0.03) 48%, transparent
   80%)`;
      }
      window.addEventListener('mousemove', updateHighlight);
      window.addEventListener(
         'touchstart',
         () => {
            highlight.style.opacity = 0;
         },
         { once: true }
      );
   </script>
</body>

</html>
