<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>@calycode/cli Docs</title>
      <meta
         http-equiv="X-UA-Compatible"
         content="IE=edge,chrome=1"
      />
      <meta
         name="description"
         content="Description"
      />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
      />
      <link
         rel="stylesheet"
         href="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/css/custom.css"
      />
      <style>
         :root {
            --theme-color: #1b62f8;
            --content-max-width: 104ch;
            --sidebar-toggle-alignment: start; /* start center end */
            --sidebar-toggle-bg: var(--color-mono-2);
            --sidebar-toggle-bg-hover: var(--button-bg);
            --sidebar-toggle-color: var(--color-mono-4);
            --sidebar-toggle-color-hover: var(--button-color);
            --sidebar-toggle-height: 42px;
            --sidebar-toggle-margin-block: 24px;
            --sidebar-toggle-width: 32px;

            /* termynal style variables */
            --termynal-bg: var(--code-bg);
            --termynal-color: var(--code-color);
            --termynal-color-subtle: var(--color-mono-5);
            --termynal-highlight-color: var(--theme-color);
            --termynal-cursor: #00ff00;
            --termynal-font: var(--font-family-mono);
            --termynal-font-size: var(--font-size-m);
            --termynal-border-radius: var(--border-radius);
         }

         /* Dark mode toggle */
         #dark-mode-toggle {
            display: block;
            padding: 4px 8px;
            border-radius: 8px;
            border: none;
            background: var(--color-mono-2);
            color: var(--theme-color);
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
         }
         #dark-mode-toggle:hover {
            background: var(--color-mono-4);
            color: var(--theme-color);
         }

         /* Terminaly plugin styles customized to work with light and dark mode both */
         [data-termynal] {
            width: 100%;
            max-width: 100%;
            background: var(--termynal-bg);
            color: var(--termynal-color);
            font-size: var(--termynal-font-size);
            font-family: var(--termynal-font);
            border-radius: var(--termynal-border-radius);
            padding: 38px 15px 10px;
            position: relative;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            z-index: 1;
         }

         /* termynal window-control-icons */
         [data-termynal]:before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            /* A little hack to display the window buttons in one pseudo element. */
            background: #d9515d;
            -webkit-box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
            box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
         }

         /* termynal label */
         [data-termynal]:after {
            content: 'bash';
            position: absolute;
            color: var(--termynal-color-subtle);
            top: 5px;
            left: 0;
            width: 100%;
            text-align: center;
         }

         a[data-terminal-control] {
            color: var(--termynal-highlight-color);
            position: absolute;
            top: 5px;
            right: 15px;
            z-index: 2;
            text-decoration: none;
         }
         a[data-terminal-control]:hover {
            color: var(--termynal-highlight-color);
            font-weight: 700;
         }

         [data-ty] {
            display: block;
         }

         [data-ty]:before {
            /* Set up defaults and ensure empty lines are displayed. */
            content: '';
            display: inline-block;
            vertical-align: middle;
         }

         [data-ty='input']:before,
         [data-ty-prompt]:before {
            margin-right: 0.75em;
            color: var(--termynal-color);
         }

         [data-ty='input']:before {
            content: '$';
         }

         [data-ty][data-ty-prompt]:before {
            content: attr(data-ty-prompt);
         }

         [data-ty-cursor]:after {
            content: attr(data-ty-cursor);
            font-family: var(--termynal-font-family);
            margin-left: 0.5em;
            -webkit-animation: blink 1s infinite;
            animation: blink 1s infinite;
         }

         /* Cursor animation */

         @-webkit-keyframes blink {
            50% {
               opacity: 0;
            }
         }

         @keyframes blink {
            50% {
               opacity: 0;
            }
         }
      </style>
   </head>
   <body class="loading sidebar-chevron-left sidebar-group-box sidebar-toggle-chevron">
      <div id="app"></div>
      <button
         id="dark-mode-toggle"
         style="position: fixed; bottom: 1rem; left: 1rem; z-index: 9999"
      >
         üåô
      </button>
      <script>
         window.$docsify = {
            el: '#app',
            name: '@calycode/cli Docs',
            nameLink: '#/',
            alias: {
               '/': '#/',
               '/.*/_sidebar.md': '/_sidebar.md',
            },
            repo: 'https://github.com/calycode/xano-tools.git',
            autoHeader: true,
            loadSidebar: true,
            logo: '/_media/logo.png',
            notFoundPage: true,
            auto2top: true,
            search: 'auto',
            copyCode: {
               buttonText: 'copy',
            },
            pagination: {
               previousText: 'Previous',
               nextText: 'Next',
               crossChapter: true,
               crossChapterText: true,
            },
            loadNavBar: false,
            plugins: [
               function (hook, vm) {
                  hook.beforeEach((content) => beforeEach(content));
                  hook.doneEach(() => {
                     setupTermynal();
                     showRandomAnnouncement('announce-left', 5000);
                     showRandomAnnouncement('announce-right', 10000);
                  });
               },
            ],
         };
      </script>

      <!-- Scripts -->
      <script src="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
      <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/js/termynal.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/js/custom.js"></script>
      <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

      <!-- Custom scripts -->
      <script>
         const DARK_MODE_ID = 'dark-mode-stylesheet';
         const DARK_MODE_HREF =
            '//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/addons/core-dark.min.css';

         // Save preference in localStorage
         function setDarkMode(enabled) {
            if (enabled) {
               if (!document.getElementById(DARK_MODE_ID)) {
                  const link = document.createElement('link');
                  link.id = DARK_MODE_ID;
                  link.rel = 'stylesheet';
                  link.href = DARK_MODE_HREF;
                  document.head.appendChild(link);
               }
            } else {
               const darkSheet = document.getElementById(DARK_MODE_ID);
               if (darkSheet) darkSheet.remove();
            }
            localStorage.setItem('dark-mode', enabled ? '1' : '0');
         }

         // Toggle handler
         document.getElementById('dark-mode-toggle').addEventListener('click', function () {
            const enabled = !document.getElementById(DARK_MODE_ID);
            setDarkMode(enabled);
            this.textContent = enabled ? 'üåô' : '‚òÄÔ∏è';
         });

         // On load, apply stored preference
         window.addEventListener('DOMContentLoaded', function () {
            const useDark = localStorage.getItem('dark-mode') === '1';
            setDarkMode(useDark);
            document.getElementById('dark-mode-toggle').textContent = useDark ? 'üåô' : '‚òÄÔ∏è';
         });
      </script>
   </body>
</html>
