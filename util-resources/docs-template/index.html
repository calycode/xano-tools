<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>@calycode/cli Docs</title>
      <meta
         http-equiv="X-UA-Compatible"
         content="IE=edge,chrome=1"
      />
      <meta
         name="description"
         content="Description"
      />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
      />
      <link
         rel="stylesheet"
         href="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/css/custom.css"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link
         href="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/addons/core-dark.min.css"
         rel="stylesheet"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  colors: {
                     'primary-dark': '#222326',
                     primary: '#3C3D40',
                     secondary: '#666A73',
                     muted: '#9FA3A6',
                     light: '#D7D7D9',
                  },
                  fontFamily: {
                     sans: ['Noto Sans', 'ui-sans-serif', 'system-ui'],
                  },
               },
            },
         };
      </script>
      <style>
         body {
            font-family: 'Noto Sans', ui-sans-serif, system-ui;
         }

         :root {
            --theme-color: #45f3ff;
            --content-max-width: 104ch;
            --sidebar-toggle-alignment: start; /* start center end */
            --sidebar-toggle-bg: var(--color-mono-2);
            --sidebar-toggle-bg-hover: var(--button-bg);
            --sidebar-toggle-color: var(--color-mono-4);
            --sidebar-toggle-color-hover: var(--button-color);
            --sidebar-toggle-height: 42px;
            --sidebar-toggle-margin-block: 24px;
            --sidebar-toggle-width: 32px;

            /* termynal style variables */
            --termynal-bg: var(--code-bg);
            --termynal-color: var(--code-color);
            --termynal-color-subtle: var(--color-mono-5);
            --termynal-highlight-color: var(--theme-color);
            --termynal-cursor: #00ff00;
            --termynal-font: var(--font-family-mono);
            --termynal-font-size: var(--font-size-m);
            --termynal-border-radius: var(--border-radius);
         }

         /* Dark mode toggle */
         #dark-mode-toggle {
            display: block;
            padding: 4px 8px;
            border-radius: 8px;
            border: none;
            background: var(--color-mono-2);
            color: var(--theme-color);
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
         }
         #dark-mode-toggle:hover {
            background: var(--color-mono-4);
            color: var(--theme-color);
         }

         /* Terminaly plugin styles customized to work with light and dark mode both */
         [data-termynal] {
            width: 100%;
            max-width: 100%;
            background: var(--termynal-bg);
            color: var(--termynal-color);
            font-size: var(--termynal-font-size);
            font-family: var(--termynal-font);
            border-radius: var(--termynal-border-radius);
            padding: 38px 15px 10px;
            position: relative;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            z-index: 1;
         }

         /* termynal window-control-icons */
         [data-termynal]:before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            /* A little hack to display the window buttons in one pseudo element. */
            background: #d9515d;
            -webkit-box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
            box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
         }

         /* termynal label */
         [data-termynal]:after {
            content: 'bash';
            position: absolute;
            color: var(--termynal-color-subtle);
            top: 5px;
            left: 0;
            width: 100%;
            text-align: center;
         }

         a[data-terminal-control] {
            color: var(--termynal-highlight-color);
            position: absolute;
            top: 5px;
            right: 15px;
            z-index: 2;
            text-decoration: none;
         }
         a[data-terminal-control]:hover {
            color: var(--termynal-highlight-color);
            font-weight: 700;
         }

         [data-ty] {
            display: block;
         }

         [data-ty]:before {
            /* Set up defaults and ensure empty lines are displayed. */
            content: '';
            display: inline-block;
            vertical-align: middle;
         }

         [data-ty='input']:before,
         [data-ty-prompt]:before {
            margin-right: 0.75em;
            color: var(--termynal-color);
         }

         [data-ty='input']:before {
            content: '$';
         }

         [data-ty][data-ty-prompt]:before {
            content: attr(data-ty-prompt);
         }

         [data-ty-cursor]:after {
            content: attr(data-ty-cursor);
            font-family: var(--termynal-font-family);
            margin-left: 0.5em;
            -webkit-animation: blink 1s infinite;
            animation: blink 1s infinite;
         }

         /* Cursor animation */

         @-webkit-keyframes blink {
            50% {
               opacity: 0;
            }
         }

         @keyframes blink {
            50% {
               opacity: 0;
            }
         }
      </style>
   </head>
   <body class="loading sidebar-chevron-left sidebar-group-box sidebar-toggle-chevron">
      <!-- SVG Blurred Background + Dark Overlay -->
      <div class="fixed inset-0 w-full h-full pointer-events-none -z-10">
         <!-- ... SVG code from blog ... -->
         <div
            id="mouse-highlight"
            class="pointer-events-none absolute inset-0"
            style="z-index: 10; mix-blend-mode: lighten; transition: opacity 0.3s; opacity: 0.5"
         ></div>
         <div class="absolute inset-0 bg-[#222326] opacity-85"></div>
      </div>
      <div id="app"></div>
      <script>
         window.$docsify = {
            el: '#app',
            name: '@calycode/cli Docs',
            nameLink: '#/',
            alias: {
               '/': '#/',
               '/.*/_sidebar.md': '/_sidebar.md',
            },
            repo: 'https://github.com/calycode/xano-tools.git',
            autoHeader: true,
            loadSidebar: true,
            logo: '/_media/logo.png',
            notFoundPage: true,
            auto2top: true,
            search: 'auto',
            copyCode: {
               buttonText: 'copy',
            },
            pagination: {
               previousText: 'Previous',
               nextText: 'Next',
               crossChapter: true,
               crossChapterText: true,
            },
            loadNavBar: false,
            plugins: [
               function (hook, vm) {
                  hook.beforeEach((content) => beforeEach(content));
                  hook.doneEach(() => {
                     setupTermynal();
                     showRandomAnnouncement('announce-left', 5000);
                     showRandomAnnouncement('announce-right', 10000);
                  });
               },
            ],
         };
      </script>

      <!-- Scripts -->
      <script src="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
      <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/js/termynal.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/sxin0/docsify-termynal@main/dist/js/custom.js"></script>
      <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

      <!-- Copy docs button plugin -->
      <script>
         (function () {
            function getCurrentMarkdownUrl() {
               let route = window.location.hash
                  ? window.location.hash.replace(/^#\//, '').replace(/\.md$/, '')
                  : '';
               if (!route) return 'README.md';
               if (!route.endsWith('.md')) route += '.md';
               return route;
            }
            function getCurrentPageUrl() {
               const { origin, pathname } = window.location;
               let mdUrl = getCurrentMarkdownUrl();
               let baseUrl = origin + pathname.replace(/\/$/, '/'); // ensure trailing slash
               return baseUrl + mdUrl;
            }
            async function fetchMarkdown(urls) {
               for (const url of urls) {
                  try {
                     const res = await fetch(url);
                     if (res.ok) return await res.text();
                  } catch {}
               }
               return null;
            }
            function llmUrl(llm, pageUrl) {
               const encoded = encodeURIComponent(pageUrl);
               switch (llm) {
                  case 'chatgpt':
                     return `https://chatgpt.com/?hints=search&prompt=Read+from+${encoded}+so+I+can+ask+questions+about+it.`;
                  case 'claude':
                     return `https://claude.ai/new?q=Read%20from%20${encoded}%20so%20I%20can%20ask%20questions%20about%20it.`;
                  case 'perplexity':
                     return `https://www.perplexity.ai/search/new?q=Read%20from%20${encoded}%20so%20I%20can%20ask%20questions%20about%20it.`;
               }
            }
            function removeExisting() {
               const prev = document.getElementById('mintlify-copy-page-menu');
               if (prev) prev.remove();
            }
            function injectMenu() {
               removeExisting();
               const article = document.querySelector('.content article');
               if (!article) return;

               const container = document.createElement('div');
               container.id = 'mintlify-copy-page-menu';
               container.className = 'flex justify-end mb-2';

               const wrapper = document.createElement('div');
               wrapper.className = 'relative';

               const btn = document.createElement('button');
               btn.type = 'button';
               btn.className = `
               flex min-w-[182px] items-center gap-2 px-4 py-2
               rounded-md border border-[var(--color-mono-3)]
               bg-[var(--color-mono-2)] text-[var(--color-mono-6)]
               hover:bg-[var(--color-mono-1)] transition
               shadow-sm font-medium text-base
             `;
               btn.style.display = 'flex';
               btn.innerHTML = `
               <span class="text-lg">📄</span>
               <span>Copy page</span>
               <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 20 20">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M7 7l3-3 3 3m0 6l-3 3-3-3"/>
               </svg>
             `;

               const dropdown = document.createElement('div');
               dropdown.className = `
               absolute right-0 top-12 z-50 min-w-[324px]
               bg-[var(--color-mono-2)] border border-[var(--color-mono-3)]
               rounded-xl shadow-xl py-2
               text-small hidden
             `;

               function makeItem(icon, text, desc, onclick) {
                  const item = document.createElement('button');
                  item.type = 'button';
                  item.className = `
                 flex w-full items-start gap-3 px-5 py-3 text-left
                 hover:bg-[var(--color-mono-1)] transition rounded-lg
               `;
                  item.style.display = 'flex';
                  item.onclick = onclick;

                  const iconSpan = document.createElement('span');
                  iconSpan.innerHTML = icon;
                  iconSpan.className = 'text-xl flex-shrink-0';

                  const textDiv = document.createElement('div');
                  textDiv.innerHTML = `<div class="font-medium">${text}</div><div class="text-[var(--color-mono-5)] text-sm">${desc}</div>`;

                  item.appendChild(iconSpan);
                  item.appendChild(textDiv);
                  return item;
               }

               const copyItem = makeItem(
                  '📋',
                  'Copy page',
                  'Copy page as Markdown for LLMs',
                  async function (e) {
                     e.stopPropagation();
                     const url = getCurrentMarkdownUrl();
                     // Try current, then fallback to README.md
                     const md = await fetchMarkdown([url, 'README.md']);
                     if (md) {
                        await navigator.clipboard.writeText(md);
                        btn.querySelector('span:nth-child(2)').textContent = 'Copied!';
                        setTimeout(
                           () => (btn.querySelector('span:nth-child(2)').textContent = 'Copy page'),
                           1200
                        );
                     }
                     dropdown.classList.add('hidden');
                  }
               );

               const viewItem = makeItem(
                  '📝',
                  'View as Markdown <span class="ml-1 text-xs">↗</span>',
                  'View this page as plain text',
                  function (e) {
                     e.stopPropagation();
                     window.open(getCurrentMarkdownUrl(), '_blank');
                     dropdown.classList.add('hidden');
                  }
               );

               const gptItem = makeItem(
                  '<img src="https://chat.openai.com/favicon.ico" class="w-5 h-5 inline">',
                  'Open in ChatGPT <span class="ml-1 text-xs">↗</span>',
                  'Ask questions about this page',
                  function (e) {
                     e.stopPropagation();
                     window.open(llmUrl('chatgpt', getCurrentPageUrl()), '_blank');
                     dropdown.classList.add('hidden');
                  }
               );
               const claudeItem = makeItem(
                  '<img src="https://claude.ai/favicon.ico" class="w-5 h-5 inline">',
                  'Open in Claude <span class="ml-1 text-xs">↗</span>',
                  'Ask questions about this page',
                  function (e) {
                     e.stopPropagation();
                     window.open(llmUrl('claude', getCurrentPageUrl()), '_blank');
                     dropdown.classList.add('hidden');
                  }
               );
               const perplexityItem = makeItem(
                  '<img src="https://ppl-ai-public.s3.amazonaws.com/static/img/pplx-default-preview.png" class="w-5 h-5 inline">',
                  'Open in Perplexity <span class="ml-1 text-xs">↗</span>',
                  'Ask questions about this page',
                  function (e) {
                     e.stopPropagation();
                     window.open(llmUrl('perplexity', getCurrentPageUrl()), '_blank');
                     dropdown.classList.add('hidden');
                  }
               );

               dropdown.appendChild(copyItem);
               dropdown.appendChild(viewItem);
               dropdown.appendChild(gptItem);
               dropdown.appendChild(claudeItem);
               dropdown.appendChild(perplexityItem);

               btn.onclick = function (e) {
                  e.stopPropagation();
                  dropdown.classList.toggle('hidden');
               };
               document.body.addEventListener('click', function () {
                  dropdown.classList.add('hidden');
               });

               wrapper.appendChild(btn);
               wrapper.appendChild(dropdown);
               container.appendChild(wrapper);

               article.insertBefore(container, article.firstChild);
            }

            // Docsify plugin registration
            window.$docsify = window.$docsify || {};
            window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook, vm) {
               hook.doneEach(function () {
                  setTimeout(injectMenu, 150);
               });
            });
         })();
      </script>

      <!-- Mouse highlight animation -->
      <script>
         const highlight = document.getElementById('mouse-highlight');
         function updateHighlight(e) {
            const w = window.innerWidth,
               h = window.innerHeight;
            const x = (e.clientX / w) * 100,
               y = (e.clientY / h) * 100;
            highlight.style.background = `radial-gradient(circle at ${x}% ${y}%,
   rgba(69,243,255,0.22) 0%, rgba(69,243,255,0.12) 14%, rgba(69,243,255,0.03) 48%, transparent
   80%)`;
         }
         window.addEventListener('mousemove', updateHighlight);
         window.addEventListener(
            'touchstart',
            () => {
               highlight.style.opacity = 0;
            },
            { once: true }
         );
      </script>
   </body>
</html>
